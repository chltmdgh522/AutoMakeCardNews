name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon -x test

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # 로컬에서 원격 서버로 JAR 파일 복사
          scp -o StrictHostKeyChecking=no build/libs/amcn-0.0.1-SNAPSHOT.jar $EC2_USER@$EC2_HOST:/home/ubuntu/AutoMakeCardNews/amcn-0.0.1-SNAPSHOT.jar

          # 원격 서버에서 애플리케이션 재시작
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            cd /home/ubuntu/AutoMakeCardNews

            # 현재 실행 중인 JAR 프로세스 종료
            pkill -f 'java -jar amcn-0.0.1-SNAPSHOT.jar'

            # 새 JAR 파일로 애플리케이션 실행
            nohup java -jar amcn-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

            # Nginx 설치 확인 및 재시작
            if ! command -v nginx &> /dev/null
            then
              echo "Nginx could not be found, installing..."
              sudo apt-get update
              sudo apt-get install -y nginx
              sudo systemctl start nginx
              sudo systemctl enable nginx
            else
              echo "Nginx is already installed, restarting..."
              sudo systemctl restart nginx
            fi
          EOF

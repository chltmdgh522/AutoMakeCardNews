<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>A.M.C.N</title>
    <link rel="shortcut icon" href="/logo/logo2.png" type="image/x-icon">
    <!-- Custom fonts for this template-->
    <script src="https://kit.fontawesome.com/097a6f4f17.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/project.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper" th:object="${member}">
    <div th:replace="~{header/header1 :: copyParam (${member})}"></div>


    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{header/header2 :: copyParam (${member})}"></div>
            <!-- header -->


            <!-- End of Topbar -->

            <div style="background-color: white; z-index: 1; padding: 20px">
                <div class="project">
                <div class="carousel2">

                    <div class="carousel-control-button2 left"><input type="radio" name="carousel-control-input2"></div>
                    <div class="carousel-control-button2 right"><input type="radio" name="carousel-control-input2" checked></div>

                    <div class="carousel-rotation-direction2" >

                        <ul class="carousel-item-wrapper2" th:style="'--_num-elements: ' + ${cardnews.size()}">
                            <!-- 카로셀 아이템을 동적으로 생성합니다 -->
                            <li th:each="card, iterStat : ${cardnews}"
                                class="carousel-item2"
                                th:style="|--_index: ${iterStat.index + 1}; --_image-url: url('@{/ai/image/{imageUrl}(imageUrl=${card.imageUrl})}')|"
                            >
                                <a th:href="@{|/cardnews/${card.cardNewsId}|}" th:text="${card.title}"></a>
                            </li>

                            <!-- 카로셀의 바닥 부분 -->
                            <li class="carousel-ground2"></li>
                        </ul>



                    </div>

                </div>
                </div>
            </div>


        </div>
        <!-- End of Content Wrapper -->


    </div>
    <!-- End of Page Wrapper -->
</div>





</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>A.M.C.N</title>
    <link rel="shortcut icon" href="/logo/logo2.png" type="image/x-icon">
    <!-- Custom fonts for this template-->
    <script src="https://kit.fontawesome.com/097a6f4f17.js" crossorigin="anonymous"></script>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/chatbot.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.remixicon.com/releases/v1.2.2/remixicon.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- jQuery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- jQuery UI 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

    <!-- Ionicons 라이브러리 -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>

        .chat-list h5 {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-item:hover {
            background-color: #e9ecef;
        }
        .chat-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .chat-item span {
            font-size: 16px;
            font-weight: 500;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: none;
            color: blue;
        }
        .chat-list {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox용 */
            scrollbar-color: #888 #f1f1f1; /* Firefox용 */
        }

        /* Chrome, Edge, Safari 스타일링 */
        .chat-list::-webkit-scrollbar {
            width: 8px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
            border: 2px solid #f1f1f1;
        }

        .chat-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper" th:object="${member}">
    <div th:replace="~{header/header1 :: copyParam (${member})}"></div>


    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{header/header2 :: copyParam (${member})}"></div>
            <!-- header -->


            <!-- 배경 블러 -->
            <div class="overlay" id="overlay"></div>

            <!-- End of Topbar -->
            <div style="background-color: white;">
                <!-- Begin Page Content -->
                <div class="container-fluid" id="contnet">

                    <div class="container">
                        <div>
                            <input type="text" id="searchUser" placeholder="이름 검색" onkeyup="searchUser()">
                        </div>
                        <div class="chat-list" style="max-height: 400px; overflow-y: auto;">
                            <h5>채팅 멤버 선택</h5>
                            <a class="chat-item" th:each="user : ${users}"
                               style="cursor: pointer;"
                               th:href="@{/superchat/{memberId}(memberId=${user.memberId})}">
                                <img th:src="|/my-page/image/${user.profile}|" alt="프로필X">
                                <span class="user-name" th:text="${user.name}">유저</span>
                            </a>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>

        </div>


    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->
<!-- jQuery UI 추가 -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<!-- 컨테이너를 드래그 가능하게 하기 -->
<script>
    $(document).ready(function() {
        $(".container").draggable();
    });
</script>

<script>
    function searchUser() {
        let input = document.getElementById('searchUser').value.toLowerCase();
        let chatItems = document.getElementsByClassName('chat-item');

        for (let i = 0; i < chatItems.length; i++) {
            let name = chatItems[i].querySelector('.user-name').textContent.toLowerCase();
            if (name.includes(input)) {
                chatItems[i].style.display = "";
            } else {
                chatItems[i].style.display = "none";
            }
        }
    }
</script>
<script>
    function openChat(userId) {
        // AJAX나 URL 이동 로직을 여기에 추가
        const chatUrl = `/superchat/${userId}`;
        // 페이지를 해당 URL로 이동
        window.location.href = chatUrl;
    }
</script>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>


<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</body>

</html>

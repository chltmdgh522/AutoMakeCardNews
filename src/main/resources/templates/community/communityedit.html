<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>A.M.C.N</title>
    <link rel="shortcut icon" href="/logo/AMCNicon.png" type="image/x-icon">
    <!-- Custom fonts for this template-->
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* 폼 스타일 */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: .5rem;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .form-group textarea {

            /* 원하는 높이로 조정 */
            resize: none;
            /* 사용자가 크기 조절하지 못하도록 설정 */
        }

        /* input, textarea 포커스 시 그림자 제거 */
        input:focus,
        textarea:focus,
        button:focus,
        button:active {
            outline: none;
            box-shadow: none !important;
        }

        /* form 태그에 포커스 시 그림자 제거 */
        form:focus-within {
            box-shadow: none !important;
        }

        /* 추가적인 스타일링을 원하는 경우 여기에 추가 */
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper" th:object="${member}">
    <div th:replace="~{/header/header1 :: copyParam (${member})}"></div>


    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div>

            <div th:replace="~{/header/header2 :: copyParam (${member})}"></div>
            <!-- header -->

            <!-- Main Content -->
            <div id="content">
                <!-- header -->
                <!-- End of Topbar -->
                <div style="background-color: white; z-index: 1;">
                    <!-- Begin Page Content -->
                    <div class="container-fluid" id="contnet">
                        <div class="container" style="padding-top: 20px;">
                            <div class="col-md-12">
                                <div class="container">
                                    <form th:action th:object="${board}" method="post">
                                        <div class="row" style="margin-left: 1px;">
                                            <div class="col-md-6">
                                                <div class="input-group">
                                                    <div class="">
                                                        <select th:field="*{category}"
                                                                class="custom-select custom-select-box">

                                                            <option value="스포츠">스포츠</option>
                                                            <option value="IT">IT</option>
                                                            <option value="경제">경제</option>
                                                            <option value="예술">예술</option>
                                                            <option value="과학">과학</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12" style="margin-bottom: -15px;">
                                                <div class="input-group">
                                                    <textarea th:field="*{title}"
                                                              class="form-control dynamic-textarea"
                                                              placeholder="제목을 입력하세요"
                                                              style="font-size: 24px; height: 5px; border:none;"
                                                              required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <hr style="border-top: 2px solid #ccc; margin-top: 5px;">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group" style="margin-bottom: 20px;">
                                                    <textarea class="form-control dynamic-textarea"
                                                              placeholder="내용을 입력하세요"
                                                              oninput="autoHeight(this)"
                                                              style="border: none" th:field="*{substance}"
                                                              required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="completeBtn">
                                            <button type="submit" class="btn btn-dark">수정 완료</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- End of Content Wrapper -->


    </div>

    <!-- End of Page Wrapper -->
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>


<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- Initialize Swiper -->
<script>     function autoHeight(textarea) {
    textarea.style.height = 'auto'; // 높이를 초기화하여 콘텐츠에 맞게 조정할 준비
    textarea.style.height = `${textarea.scrollHeight}px`; // 콘텐츠에 맞게 높이 조정
}

// 페이지 로드 시 높이 조정
window.addEventListener('load', function () {
    const textareas = document.getElementsByClassName('dynamic-textarea');
    for (let textarea of textareas) {
        autoHeight(textarea);
    }
});

// 사용자가 텍스트를 수정할 때 높이 조정
document.addEventListener('input', function (event) {
    if (event.target.classList.contains('dynamic-textarea')) {
        autoHeight(event.target);
    }
});
</script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>A.M.C.N</title>
    <link rel="shortcut icon" href="/logo/AMCNicon.png" type="image/x-icon">
    <!-- Custom fonts for this template-->
    <script src="https://kit.fontawesome.com/097a6f4f17.js" crossorigin="anonymous"></script>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet"/>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>

        .section {

            transition: transform 0.3s ease;
        }

        .section:hover{
            transform: scale(1.1);
        }
        .custom-search .form-control {
            margin-right: 10px; /* 여백 추가 */
        }

        .custom-search .input-group-prepend .input-group-text {
            background-color: white;
            border-right: 0;
        }

        .custom-search .form-control {
            border-left: 0;
        }

        .custom-search .btn-search {
            font-weight: bold;
            background-color: white;
            color: black;
            border: none;
        }

        .custom-search .btn-search:hover {
            background-color: white;
        }

        .btn-write {
            background-color: black;
            color: white;
            border: none;
            margin-left: 80px; /* 여백 추가 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
        }

        .btn-write i {
            font-size: 1.2em;
        }

        .btn-write:hover {
            background-color: black;
        }

        a {
            color: black;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover {
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper" th:object="${member}">
    <div th:replace="~{header/header1 :: copyParam (${member})}"></div>


    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->

        <div id="content">
            <!-- header -->
            <div th:replace="~{header/header2 :: copyParam (${member})}"></div>

            <!-- End of Topbar -->
            <div style="background-color: white;">
                <!-- 카테고리 -->
                <div class="container-fluid" id="contnet">

                    <!-- 검색창 -->
                    <div class="container mb-1">
                        <div class="row justify-content-center">
                            <div class="col-md-8">


                                <div class="d-flex mt-5 align-items-center">
                                    <form class="col-md-10" method="get" th:action th:object="${boardSearchCond}">
                                        <div class="input-group custom-search" style="margin-right: 55px;">
                                            <!-- 왼쪽 아이콘 -->
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                            </div>
                                            <!-- 검색창 -->
                                            <input type="text" class="form-control" th:field="*{title}"
                                                   placeholder="검색어를 입력하세요...">
                                            <!-- 검색 버튼 -->
                                            <div class="input-group-append">
                                                <button class="btn btn-search" type="submit">검색</button>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- 글작성 아이콘 버튼 -->
                                    <a href="/community/add">
                                        <button class="btn btn-write ml-3" type="button">
                                            <i class="fas fa-pen"></i>
                                        </button>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>


                <div class="container mt-4">
                    <div class="row">

                        <div class="col-md-6" th:each="boards : ${board}">
                            <a th:href="|/community/${boards.boardId}|">
                                <div class="col-md-12 section" >
                                    <div class="row">
                                        <div class="col-md-6 d-flex align-items-center justify-content-start">

                                            <div style="padding-top: 5px;">
                                                <span style="font-size: large; font-weight: 600;
                                                        color: black;"
                                                      th:text="${#strings.length(boards.title) > 7 ? #strings.substring(boards.title, 0, 7) + '...' : boards.title}">&nbsp;
                                                    &nbsp;제목1</span>
                                            </div>
                                        </div>

                                    </div>
                                    <hr>
                                    <div class="container">
                                        <div class="row custom-row">
                                            <div class="col-md-12"> <!-- 첫 번째 row에 마진을 추가 -->
                                                <div class="card border-0">
                                                    <div class="card-body d-flex align-items-center"
                                                         style="padding-bottom: 10px; padding-top: 1px;">

                                                        <div class="mr-auto" style="font-size: 14px;">자세한 내용은 클릭해서 확인해주세요!
                                                        </div>

                                                    </div>
                                                    <div class="card-body d-flex align-items-center"
                                                         style="padding-bottom: 10px; padding-top: 1px;">

                                                        <div class="mr-auto" style="font-size: 14px;"
                                                             th:text="${boards.member.name}">최승호
                                                        </div>
                                                        <div class="d-flex align-items-center">
                                                            <i class="far fa-thumbs-up mr-2"></i>
                                                            <span th:text="${boards.getLikes().size()}">좋아요</span>
                                                        </div>
                                                        <div class="ml-4 d-flex align-items-center">
                                                            <i class="far fa-comment mr-2"></i>
                                                            <span th:text="${boards.getComments().size()}">댓글</span>
                                                        </div>
                                                    </div>
                                                    <div class="card-body d-flex justify-content-between align-items-center"
                                                         style="padding-bottom: 10px; padding-top: 1px;">
                                                        <div class="d-flex align-items-center">
                                                        </div>

                                                        <div class="ml-4">
                                                            <!-- 댓글 아이콘을 여기에 추가합니다. -->
                                                            <span th:text="${boards.createdDate}">20241-11-07</span>
                                                        </div>
                                                    </div>


                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>


                    </div>
                </div>


            </div>


            <!-- Bootstrap core JavaScript-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Core plugin JavaScript-->
            <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="js/sb-admin-2.min.js"></script>


            <!-- Swiper JS -->
            <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
            <!-- Initialize Swiper -->


</body>

</html>

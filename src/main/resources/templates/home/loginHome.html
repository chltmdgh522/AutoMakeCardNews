<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>A.M.C.N</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:url" content="https://www.feelbuddy.kr"/>
    <meta property="og:title" content="AMCN"/>
    <meta property="og:description" content="AI를 활용해서 AMCN과 함께 카드뉴스를 마음껏 제작해보세요!"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://amcn.kr/logo/AMCNicon.png"/>

    <link rel="shortcut icon" href="/logo/AMCNicon.png" type="image/x-icon">
    <!-- Custom fonts for this template-->
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .header-menu {
            transition: transform 0.3s ease;
        }

        .header-menu:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        a:hover {
            text-decoration: none;
            transform: scale(1.1);
        }

        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 550px;
            text-align: center;
            border-radius: 10px;
        }

        /* 배경 블러 효과 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* 버튼 스타일 */
        #closeBtn {
            background-color: #4CAF50;

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #closeBtn:hover {
            background-color: #45a049;
        }

        .anidmation-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100px; /* 원하는 높이로 조정하세요 */
        }

        .animate-text {
            position: absolute; /* 절대 위치로 설정 */

            right: 100%; /* 오른쪽 끝에서 시작하도록 설정 */
            animation: moveText 5s linear infinite; /* 원하는 애니메이션 지속 시간 및 타이밍 함수를 지정하세요 */
        }

        @keyframes moveText {
            0% {
                transform: translateX(0%); /* 시작 위치 */
                opacity: 1;
            }
            50% {
                transform: translateX(-100%); /* 왼쪽으로 이동 */
                opacity: 1;
            }
            100% {
                transform: translateX(-100%); /* 왼쪽 끝에서 정지 */
                opacity: 0;
            }
        }

        .swiper-slide img {
            padding: 10px;
            background-color: #f8f8f8; /* 배경색을 추가하여 액자 효과 강화 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 그림자 추가 */
            border-radius: 15px; /* 둥근 모서리 */
            max-width: 100%; /* 이미지가 부모 요소를 넘어가지 않도록 */
            display: block;
            margin: 20px auto; /* 이미지 중앙 정렬 */
        "
        }

        .menu10 {
            transition: transform 0.3s ease;
        }

        .menu10:hover {
            transform: scale(1.1);

            .menu-text {
                color: white;
                font-weight: bold;
            }
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper" th:object="${member}">
    <div th:replace="~{header/header1 :: copyParam (${member})}"></div>


    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{header/header2 :: copyParam (${member})}"></div>
            <!-- header -->

            <div class="popup" id="popup" th:if="${type == 'USER'}">
                <h4 style="font-weight: bold; color: black" th:text="|${member.name}님, 이메일 인증 대상자입니다⭐|">이메일 인증
                    대상자입니다⭐</h4>
                <p style="font-weight: bold" class="mt-5">이메일 인증이 완료되면 회원 등급이 상승하여 커뮤니티 서비스 외에도
                    다양한 서비스를 이용하실 수 있습니다.</p>
                <p><a href="mypage/edit"> 이메일 인증은 여기!!🍃</a></p>
                <button id="closeBtn" style="font-weight: bold;" class="mb-2">닫기</button>
            </div>


            <!-- 배경 블러 -->
            <div class="overlay" id="overlay"></div>

            <!-- End of Topbar -->
            <div style="background-color: white;">
                <!-- Begin Page Content -->
                <div class="container-fluid" id="contnet">
                    <!-- 팝업 내용 -->

                    <div class="mixed-color-box">
                        <!-- 검색창 -->
                        <div class="container mb-1">
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <!-- 추가한 문구 -->
                                    <p class="text-center mt-2" style="font-size: 1.8em; color: white;">원하시는 카드뉴스를
                                        검색해보세요!</p>
                                    <form method="get" id="searchForm">
                                        <div class="input-group mt-3 custom-search">

                                            <!-- 왼쪽 아이콘 -->
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                            </div>
                                            <!-- 검색창 -->
                                            <input type="text" id="searchInput" class="form-control"
                                                   placeholder="검색어를 입력하세요...">

                                        </div>
                                    </form>
                                    <!-- 동그라미 아이콘들 -->
                                    <div class="text-center mt-3 mb-1">
                                        <!-- 첫 번째 그룹: 별 아이콘과 이미지 -->
                                        <a href="/ai-image" style="text-decoration: none">
                                            <div class="d-inline-block mr-5 menu10">
                                                <span class="fa-stack fa-2x">
                                                    <i class="fas fa-circle text-primary fa-stack-2x"></i>
                                                    <i class="fas fa-star fa-stack-1x fa-inverse"></i> <!-- 별 아이콘 -->
                                                </span>

                                                <div class="mt-2 menu-text" style="color: #4e73df">카드뉴스 생성</div>
                                            </div>
                                        </a>

                                        <!-- 두 번째 그룹: 문서 아이콘과 텍스트 -->
                                        <a href="/news" style="text-decoration: none">
                                            <div class="d-inline-block mr-5 menu10">
                                                <span class="fa-stack fa-2x">
                                                    <i class="fas fa-circle text-success fa-stack-2x"></i>
                                                    <i class="far fa-file-alt fa-stack-1x fa-inverse"></i>
                                                    <!-- 문서 아이콘 -->
                                                </span>
                                                <div class="mt-2 menu-text" style="color: #1cc88a">뉴스</div>
                                            </div>
                                        </a>

                                        <!-- 세 번째 그룹: 좋아요 아이콘과 텍스트 -->
                                        <a href="/community" style="text-decoration: none">
                                            <div class="d-inline-block mr-5 menu10">
                                                <span class="fa-stack fa-2x">
                                                    <i class="fas fa-circle text-warning fa-stack-2x"></i>
                                                    <i class="far fa-thumbs-up fa-stack-1x fa-inverse"></i>
                                                    <!-- 좋아요 아이콘 -->
                                                </span>
                                                <div class="mt-2 menu-text" style="color: #f6c23e">소셜 미디어</div>
                                            </div>
                                        </a>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="thema mt-3 mb-5" style="display: flex; justify-content: space-between;">
                        <span style="color: black; font-weight: bold;">추천 테마</span>
                        <a th:href="|/cardnews?selected=인기&category=&title=|">
                            <span style="color: black; font-weight: bold;">더보기</span>
                        </a>
                    </div>


                    <!-- cardnews용 Swiper -->
                    <div class="swiper-container my-swiper" style="margin-bottom: 20px;">
                        <div class="swiper-wrapper" style="padding-bottom: 75px;">
                            <div th:each="news : ${cardnews}" class="swiper-slide">
                                <a th:href="|/cardnews/${news.cardNewsId}|">
                                    <img th:src="|/ai/image/${news.imageUrl}|" th:alt="${news.title}" width="100px"
                                         height="100px">
                                </a>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="swiper-button-prev" style="padding-bottom: 20px;"></div>
                        <div class="swiper-button-next" style="padding-bottom: 20px;"></div>

                        <!-- Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>

                    <div class="thema2 mt-5 mb-3" style="display: flex; justify-content: space-between;"
                         th:if="${!myCardnews.isEmpty()}">
                        <span style="color: black; font-weight: bold;" th:text="|${member.name}님이 만든 카드뉴스|"></span>
                        <a th:href="|/cardnews/project|">
                            <span style="color: black; font-weight: bold;">더보기</span>
                        </a>
                    </div>

                    <div class="thema2 mt-5 mb-3" style="display: flex; justify-content: space-between;"
                         th:if="${myCardnews.isEmpty()}">
                        <span style="color: black; font-weight: bold;">최근 테마</span>
                        <a th:href="|/cardnews|">
                            <span style="color: black; font-weight: bold;">더보기</span>
                        </a>
                    </div>

                    <!-- myCardnews용 Swiper -->
                    <div th:if="${!myCardnews.isEmpty()}" class="swiper-container myCardnews-swiper"
                         style="margin-bottom: 20px;">
                        <div class="swiper-wrapper" style="padding-bottom: 75px;">
                            <div th:each="my : ${myCardnews}" class="swiper-slide">
                                <a th:href="|/cardnews/${my.cardNewsId}|">
                                    <img th:src="|/ai/image/${my.imageUrl}|" alt="Image 1" width="100px" height="100px">
                                    <div class="image-caption mt-3" style="font-weight: bold;"
                                         th:text="${my.title}"></div>
                                </a>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="swiper-button-prev" style="padding-bottom: 20px;"></div>
                        <div class="swiper-button-next" style="padding-bottom: 20px;"></div>

                        <!-- Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>

                    <div th:if="${myCardnews.isEmpty()}" class="swiper-container myCardnews2-swiper"
                         style="margin-bottom: 20px;">
                        <div class="swiper-wrapper" style="padding-bottom: 75px;">
                            <div th:each="my : ${cardPop}" class="swiper-slide">
                                <a th:href="|/cardnews/${my.cardNewsId}|">
                                    <img th:src="|/ai/image/${my.imageUrl}|" alt="Image 1" width="100px" height="100px">
                                    <div class="image-caption mt-3" style="font-weight: bold;"
                                         th:text="${my.title}"></div>
                                </a>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="swiper-button-prev" style="padding-bottom: 20px;"></div>
                        <div class="swiper-button-next" style="padding-bottom: 20px;"></div>

                        <!-- Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>

        </div>


    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>


<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        },

    var swiper2 = new Swiper('.myCardnews-swiper', {

        slidesPerView: 3,

        autoplay: {
            delay: 3000, // 5초 간격으로 슬라이드 넘김
        },

    var swiper2 = new Swiper('.myCardnews2-swiper', {
        pagination: {
            el: '.swiper-pagination',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        slidesPerView: 3,
        centeredSlides: true,
        loop: true,
        loopedSlides: 3,
        autoplay: {
            delay: 3000, // 5초 간격으로 슬라이드 넘김
        },
    });
</script>

<script>
    // 페이지 로드 시 팝업 보이기
    window.addEventListener("DOMContentLoaded", function () {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    });

    // 팝업 닫기 버튼 클릭 시
    document.getElementById("closeBtn").addEventListener("click", function () {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    });
</script>

<script>
    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 폼의 기본 동작을 막음

        const searchInput = document.getElementById('searchInput').value;
        const baseUrl = '/cardnews?selected=인기&category=&title=';
        const fullUrl = baseUrl + encodeURIComponent(searchInput);

        window.location.href = fullUrl; // 해당 URL로 이동
    });
</script>

</body>

</html>

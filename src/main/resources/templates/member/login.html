<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A.M.C.N</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link href="/css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="/logo/AMCNicon.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100" >
        <div class="card" style="height: 450px;">


            <div class="card-body" style="padding-bottom: 1px;">
                <div  style="background-color: white; text-align: center; padding-bottom: 10px;">
                    <h3 style="color: black;">로그인</h3>

                </div>
                <form th:object="${member}" method="post">

                    <div th:if="${#fields.hasGlobalErrors()}" style="text-align: center">
                        <p class="field-error" style="color:red;" th:each="err : ${#fields.globalErrors()}"
                           th:text="${err}">전체 오류 메시지</p>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input th:field="*{loginId}" required type="text" class="form-control" placeholder="아이디">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input th:field="*{password}" type="password" maxlength="15"
                               class="form-control" placeholder="비밀번호" required>
                    </div>

                    <div class="form-group mt-4" >
                        <input type="submit" value="로그인" class="btn float-right login_btn" >
                    </div>
                </form>

                <div style="text-align: center; padding-top: 65px; font-size: 15px; color: gray;">
                    아직 회원이 아니신가요? <a href="/join">회원가입</a>
                </div>
                <div style="text-align: center; padding-top: 20px; font-size: 12px;">
                    <a href="/forgot-id">아이디를 잊어버리셨나요?</a>
                </div>
                <div style="text-align: center; padding-top: 20px; font-size: 12px;">
                    <a href="/forgot-password">비밀번호를 잊어버리셨나요?</a>
                </div>

            </div>
            <div class="social-buttons" style="display:flex; justify-content: flex-end;">
                <!-- 버튼 코드 -->
                <button class="naver-btn" onclick="window.location.href = '/oauth2/authorization/naver';">
                    <span class="naver-text" style="font-size:16px; font-weight: bold; margin-right:3px;">N</span> 네이버로 로그인하기
                </button>

                <button class="kakao-btn" onclick="window.location.href = '/oauth2/authorization/kakao';"><i class="fa fa-comment" aria-hidden="true" style="color: #3c2522; margin-right:3px"></i> 카카오로 로그인하기</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // URL에서 파라미터를 가져옵니다.
    const urlParams = new URLSearchParams(window.location.search);
    const mailSent = urlParams.get('mailSent');

    // 만약 mailSent가 'true'이면 알림창을 표시하고, URL을 변경하여 파라미터를 제거합니다.
    if (mailSent === 'true') {
        alert('해당 메일로 들어가서 데이터를 확인해주세요');

        // 현재 URL에서 파라미터를 제거하고 history를 수정하여 URL을 변경합니다.
        const cleanUrl = window.location.pathname;
        history.replaceState({}, document.title, cleanUrl);
    }
</script>

</html>

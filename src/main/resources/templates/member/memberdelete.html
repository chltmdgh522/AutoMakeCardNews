
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.M.C.N</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link href="css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="/logo/AMCNicon.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="height: 430px;">
            <div class="card-body" style="padding-bottom: 1px;">
                <div  style="background-color: white; text-align: center; padding-bottom: 10px;">
                    <h3 style="color: black; font-weight: bold;">회원 탈퇴</h3>
                </div>
                <form id="withdrawForm" th:action th:object="${member}" method="post">
                    <div th:if="${#fields.hasGlobalErrors()}" style="text-align: center">
                        <p class="field-error" style="color:red;" th:each="err : ${#fields.globalErrors()}"
                           th:text="${err}">전체 오류 메시지</p>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" maxlength="15" th:field="*{password}" class="form-control" placeholder="비밀번호" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email"  class="form-control" th:field="*{email}" placeholder="이메일" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text"  class="form-control" th:field="*{name}" placeholder="이름" required>
                    </div>
                    <div class="form-group mt-4">
                        <button type="button" id="withdrawConfirm" class="btn float-right login_btn" style="background-color: red;">회원 탈퇴</button>
                    </div>
                </form>
                <div style="text-align: center; padding-top: 65px; font-size: 15px; color: gray;">
                    <a href="/mypage/edit">회원탈퇴를 원치 않으신가요?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('withdrawConfirm').addEventListener('click', function() {
        if (confirm('정말 회원을 탈퇴하시겠습니까? 영원히 데이터 복구 불가능합니다.')) {
            document.getElementById('withdrawForm').submit();
        }
    });
</script>

</body>
</html>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A.M.C.N</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!--Custom styles-->
    <link href="css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="/logo/logo2.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100" >
        <div class="card" style="height: 400px;" >

            <div class="card-body" style="padding-bottom: 1px;">
                <div  style="background-color: white; text-align: center; padding-bottom: 10px;">
                    <h3 style="color: black;">비밀번호 찾기</h3>
                </div>
                <form th:action th:object="${member}" method="post">
                    <div th:if="${#fields.hasGlobalErrors()}" style="text-align: center">
                        <p class="field-error" style="color:red;" th:each="err : ${#fields.globalErrors()}"
                           th:text="${err}">전체 오류 메시지</p>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{loginId}" placeholder="아이디" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control"
                               th:field="*{email}" placeholder="이메일" required>
                    </div>
                    <div class="form-group mt-4" >
                        <input type="submit" value="비밀번호 찾기" class="btn float-right login_btn" >
                    </div>
                </form>
                <div style="text-align: center; padding-top: 65px; font-size: 15px; color: gray;">
                    아직 회원이 아니신가요? <a href="/join">회원가입</a>
                </div>
                <div style="text-align: center; padding-top: 15px; font-size: 15px; color: gray;">
                    회원이신가요? <a href="/login">로그인</a>
                </div>
                <div style="text-align: center; padding-top: 15px; font-size: 12px;">
                    <a href="/forgot-id">아이디를 잊어버리셨나요?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

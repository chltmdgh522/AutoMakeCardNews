    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            transition: box-shadow 0.15s, transform 0.15s;
            margin: 0 auto; /* 가운데 정렬 */
        }
        .col-md-3 {
            padding-left: 15px; /* 왼쪽 패딩 추가 */
            padding-right: 15px; /* 오른쪽 패딩 추가 */
            margin-bottom: 50px; /* 하단 마진 설정 */
        }

        /* 아래는 전체 여백 조정 */
        .row {
            margin-left: -15px; /* 좌측 여백 제거 */
            margin-right: -15px; /* 우측 여백 제거 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.15s;
            filter: grayscale(1);
        }

        /* 체크박스 숨기기 */
        .select-checkbox {
            display: none; /* 기본 체크박스를 숨김 */
        }

        /* 사용자 정의 체크박스 스타일 */
        .custom-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px; /* 체크박스 크기 증가 */
            height: 30px; /* 체크박스 크기 증가 */
            background-color: #0082ff;
            border: 2px solid white; /* 얇은 흰색 테두리 추가 */
            border-radius: 50%; /* 동그랗게 설정 */
            cursor: pointer; /* 마우스 커서 변경 */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.15s, opacity 0.2s;
        }

        .custom-checkbox svg {
            width: 18px; /* 화살표 크기 증가 */
            height: 18px; /* 화살표 크기 증가 */
            stroke: white;
            stroke-width: 2;
            stroke-dasharray: 16px;
            stroke-dashoffset: 16px;
            transition: stroke-dashoffset 0.4s ease;
            position: absolute; /* 절대 위치 설정 */
            top: 50%; /* 중앙 정렬 */
            left: 50%; /* 중앙 정렬 */
            transform: translate(-50%, -50%); /* 정확히 중앙으로 이동 */
        }

        .image-container.checked img {
            filter: grayscale(0);
        }

        .image-container.checked {
            box-shadow: 0 0 0 3px #0082ff;
        }

        .image-container.checked .custom-checkbox {
            opacity: 1;
            transform: scale(1);
        }

        .image-container.checked .custom-checkbox svg {
            stroke-dashoffset: 0;
        }
    </style>

<!-- 선택 복원 -->
<script>

    var srestoreForm = document.getElementById("restoreForm");

    srestoreForm.addEventListener("click", function(event) {
        const selecteds = [];
        // 제출을 중지
        event.preventDefault();
        document.querySelectorAll('.image-container').forEach(container => {
            const checkbox = container.querySelector('.select-checkbox');
            if (checkbox.checked) {
                const cardId = container.querySelector('div[style*="display: none"]').innerText;
                selecteds.push(cardId.trim());
            }
        });

        // 선택된 카드뉴스의 개수에 따라 알림 메시지 생성
        const count = selecteds.length;
        const message = `${count}개의 카드뉴스 항목을 복원하시겠습니까?`;
        const message1 = `${count}개가 복원되었습니다.`;

        // 선택된 항목이 없으면 경고 메시지 표시
        if (selecteds.length === 0) {
            alert("복원할 항목을 선택하세요.");
            return;
        }

        // 사용자에게 확인 창 표시
        if (confirm(message)) {
            // 사용자가 "예"를 선택한 경우 숨겨진 필드에 선택된 ID 목록 설정 후 폼 제출
            alert(message1);
            document.getElementById('selectedIdss').value = JSON.stringify(selecteds);
            srestoreForm.parentNode.submit();
        } else {
            // 사용자가 "아니오"를 선택한 경우
            alert("복원이 취소되었습니다.");
        }
    });

</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const imageContainers = document.querySelectorAll('.image-container');

        imageContainers.forEach(container => {
            const image = container.querySelector('img');
            const checkbox = container.querySelector('.select-checkbox');

            image.addEventListener('click', function () {
                checkbox.checked = !checkbox.checked; // 체크박스 상태 토글
                container.classList.toggle('checked', checkbox.checked); // 클래스 상태 변경
            });
        });
    });
</script>
